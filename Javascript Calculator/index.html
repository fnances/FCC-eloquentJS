<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/styles.min.css" media="screen" title="no title" charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Prompt:400,600,700,800&subset=latin-ext" rel="stylesheet">
</head>
<body>

<div class="container">
  <h1>Calculator</h1>
  <div id="screen">0</div>

  <div class="numbersContainer">

    <div id="clear" class="button calc-character">AC</div>
    <div class="button calc-character">CE</div>
    <div id="modulo" class="button calc-character">%</div>
    <span class="button">7</span>
    <span class="button">8</span>
    <span class="button">9</span>
    <span class="button">4</span>
    <span class="button">5</span>
    <span class="button">6</span>
    <span class="button">1</span>
    <span class="button">2</span>
    <span class="button">3</span>
    <span class="button">0</span>
    <span class="button">.</span>
    <div id="equals" class="button calc-character">=</div>


  </div>
  <div class="math-calculations">

  <div class="button calc-character special-width">/</div>
  <div class="button calc-character special-width">X</div>
  <div class="button calc-character special-width">-</div>
  <div class="button calc-character special-width bigger-btn">+</div>

  </div>

</div>

  <script src="js/calculatorApp.js" charset="utf-8"></script>
</body>
</html>
